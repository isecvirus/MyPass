<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo/mypass.png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>MyPass (Viewer)</title>
</head>
<body>
    <div class="navbar-container">
        <img class="mypass-logo" src="../logo/mypass.png" alt="mypass" draggable="false">
        <span class="mypass-text">MyPass</span>
    </div>
    <table class="content-table">
        <thead>
            <th class="add" onclick="add()">+</th>
            <th>
                <input class="new-id" placeholder="id" type="text" spellcheck="false">
            </th>
            <th>
                <input class="new-password" placeholder="password" onkeydown="update_password_length()" onkeyup="update_password_length()" type="text" spellcheck="false">
            </th>
            <th>
                <span class="new-length">0</span>
            </th>
        </thead>
        <tbody></tbody>
    </table>
    <div class="output-container">
        <button class="output-btn" onclick="generate()">output ⬇️</button>
        <textarea class="output" rows="10" spellcheck="false"></textarea>
    </div>
</body>
</html>
